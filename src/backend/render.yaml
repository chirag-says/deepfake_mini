# Render.com Configuration for DeFraudAI Backend
# Alternative to Railway if preferred

services:
  - type: web
    name: defraudai-api
    runtime: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: JWT_SECRET_KEY
        sync: false
      - key: VITE_GEMINI_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
