# ==========================================
# Unified Full-Stack Deployment Config
# Railway: Use Python as primary runtime
# ==========================================

# Force Python provider (prevents Railway from defaulting to Node.js static hosting)
providers = ["python"]

[phases.setup]
# Install Python 3.11 with pip and Node.js 20 for build
# python311Full includes pip, unlike python311
nixPkgs = ["python311Full", "nodejs_20", "gcc"]

[phases.install]
# Install dependencies for both parts
# Note: Don't upgrade pip - Nix manages the Python environment
cmds = [
    "pip install -r src/backend/requirements.txt",
    "npm install"
]

[phases.build]
# Build the React frontend to static files ('dist' folder)
cmds = ["npm run build"]

[start]
# Start FastAPI (which now serves the built frontend)
# CRITICAL: This is the runtime command
cmd = "cd src/backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT"

