# ==========================================
# Unified Full-Stack Deployment Config
# ==========================================

[phases.setup]
# Install Python 3.11 and Node.js 20
nixPkgs = ["python311", "nodejs_20", "gcc"]

[phases.install]
# Install dependencies for both parts
cmds = [
    "python3 -m pip install -r src/backend/requirements.txt",
    "npm install"
]

[phases.build]
# Build the React frontend to static files ('dist' folder)
cmds = ["npm run build"]

[start]
# Start FastAPI (which now serves the built frontend)
cmd = "cd src/backend && python3 -m uvicorn main:app --host 0.0.0.0 --port $PORT"
