# ==========================================
# Unified Full-Stack Deployment Config
# ==========================================

# Force Python provider
providers = ["python"]

[phases.setup]
# Install Python and Node.js
nixPkgs = ["python311", "nodejs_20", "gcc"]

[phases.install]
# Bootstrap pip first, then install dependencies
cmds = [
    "python3.11 -m ensurepip --upgrade",
    "python3.11 -m pip install -r src/backend/requirements.txt",
    "npm install"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "cd src/backend && python3.11 -m uvicorn main:app --host 0.0.0.0 --port $PORT"


