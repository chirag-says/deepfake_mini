    <!-- Enhanced Loading and Performance Script -->
    <script>
        // Performance timing
        const perfStart = performance.now();

        // Enhanced loading animation with better UX
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                loadingScreen.style.pointerEvents = 'none';
                loadingScreen.setAttribute('aria-hidden', 'true');

                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 600);
            }
        }

        // Wait for both DOM and resources
        Promise.all([
            new Promise(resolve => {
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', resolve);
                } else {
                    resolve();
                }
            }),
            new Promise(resolve => {
                if (document.readyState === 'complete') {
                    resolve();
                } else {
                    window.addEventListener('load', resolve);
                }
            })
        ]).then(() => {
            // Minimum loading time for smooth experience
            const minLoadingTime = 1500;
            const elapsed = performance.now() - perfStart;
            const remaining = Math.max(0, minLoadingTime - elapsed);

            setTimeout(hideLoadingScreen, remaining);
        });

        // Enhanced intersection observer for animations
        if ('IntersectionObserver' in window) {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-in');
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            // Initialize observer when DOM is ready
            document.addEventListener('DOMContentLoaded', () => {
                document.querySelectorAll('[data-animate]').forEach(el => {
                    observer.observe(el);
                });
            });
        }

        // Performance monitoring and optimization
        if ('performance' in window) {
            window.addEventListener('load', () => {
                // Log performance metrics
                const perfData = performance.getEntriesByType('navigation')[0];
                const loadTime = perfData.loadEventEnd - perfData.loadEventStart;
                console.log(`ðŸš€ Page load time: ${Math.round(loadTime)}ms`);

                // Check for slow connections and optimize accordingly
                if ('connection' in navigator) {
                    const connection = navigator.connection;
                    if (connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g') {
                        console.log('ðŸŒ Slow connection detected, reducing animations');
                        document.documentElement.style.setProperty('--transition-normal', '0.1s');
                        document.documentElement.style.setProperty('--transition-slow', '0.2s');
                    }
                }
            });
        }

        // Enhanced keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                document.body.classList.add('keyboard-navigation');
            }
        });

        document.addEventListener('mousedown', () => {
            document.body.classList.remove('keyboard-navigation');
        });

        // Touch device optimization
        if ('ontouchstart' in window) {
            document.documentElement.classList.add('touch-device');
        }

        // Reduced motion preference handling
        if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
            document.documentElement.classList.add('reduced-motion');
            console.log('â™¿ Reduced motion mode enabled');
        }

        // High contrast mode detection
        if (window.matchMedia && window.matchMedia('(prefers-contrast: high)').matches) {
            document.documentElement.classList.add('high-contrast');
            console.log('ðŸ‘ï¸ High contrast mode enabled');
        }

        // Dark mode preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark-mode');
        }

        // Error handling for loading failures
        window.addEventListener('error', (e) => {
            console.error('Loading error:', e.error);
            hideLoadingScreen();
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('Promise rejection:', e.reason);
        });



        // Creator badge interaction
        const creatorBadge = document.querySelector('.creator-badge');
        if (creatorBadge) {
            creatorBadge.addEventListener('click', () => {
                console.log('ðŸ‘¨â€ðŸ’» Created with â¤ï¸ by Chirag');
            });

            creatorBadge.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    creatorBadge.click();
                }
            });
        }

        // Memory cleanup for better performance
        window.addEventListener('beforeunload', () => {
            // Clean up any running animations or timers if needed
            if (observer && typeof observer.disconnect === 'function') {
                observer.disconnect();
            }
        });

        // Console welcome message
        console.log(`
        ðŸš€ DeFraudAI - Advanced AI Platform
        âœ¨ Enhanced 3D Glassy Background Active
        ðŸŽ¨ Created by: CHIRAG
        ðŸ”§ Performance Mode: Optimized
        `);
    </script>
